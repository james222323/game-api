<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, sans-serif;
    background: #000;
  }

  #loading-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
    z-index: 1000;
  }

  #loading-text {
    font-size: 1.5em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #000;
  }

  .spinner {
    border: 8px solid rgba(255, 255, 255, 0.2);
    border-top: 8px solid #fff;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  #game-frame {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    border: none;
    display: none;
  }

  body.loading {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
</head>
<body class="loading">

<div id="loading-container">
  <div id="loading-text">üéÆ Loading game...</div>
  <div class="spinner"></div>
</div>

<iframe id="game-frame"></iframe>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>

<script type="module">
import { FSGAMEPlayer } from './player.js';

document.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(window.location.search);
  const token = params.get("id"); // e.g. player.html?id=SR

  const loadingTextEl = document.getElementById("loading-text");
  const gameFrameEl = document.getElementById("game-frame");
  const loaderContainer = document.getElementById("loading-container");

  if (!token) {
    loadingTextEl.textContent = "‚ùå Missing game ID. Use ?id=SR or ?id=A1B2C3";
    document.querySelector(".spinner").style.display = "none";
    return;
  }

  try {
    // Step 1: Load manifest map
    loadingTextEl.textContent = "üìñ Loading game list...";
    const mapResponse = await fetch('./manifest-map.json');
    if (!mapResponse.ok) throw new Error("Failed to load manifest map.");
    const manifestMap = await mapResponse.json();

    // Step 2: Get manifest URL from token
    const manifestURL = manifestMap[token];
    if (!manifestURL) throw new Error("Invalid game ID.");

    // Step 3: Register service worker
    loadingTextEl.textContent = "üîß Initializing player...";
    const swRegistered = await FSGAMEPlayer.registerServiceWorker();
    if (!swRegistered) throw new Error("Service Worker registration failed. Use HTTPS or localhost.");

    // Step 4: Load manifest background image
    const manifest = await fetch(manifestURL).then(r => r.json());
    if (manifest?.image) {
      document.body.style.backgroundImage = `url(${manifest.image})`;
    }

    // Step 5: Update loading messages
    FSGAMEPlayer.onUpdateLoading = (status) => {
      loadingTextEl.textContent = status;
    };

    // Step 6: Load the game
    await FSGAMEPlayer.loadFromManifest(manifestURL);

    // Step 7: Show the game
    loaderContainer.style.display = "none";
    gameFrameEl.style.display = "block";
    document.body.classList.remove("loading");

  } catch (err) {
    console.error("‚ùå Failed to load game:", err);
    loadingTextEl.textContent = `‚ùå Error: ${err.message}`;
    document.querySelector(".spinner").style.display = "none";
  }
});
</script>

</body>
</html>
